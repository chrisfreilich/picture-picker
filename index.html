<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Nibbler's Picture Picker</title>
    </head>
    <body>
        <div class="app-container">
            <header>
                <div class="header-inner">
                    <img src="./images/nibbler.png" class="nibbler-img">
                    <div>
                        <h2>Nibbler's Picture Purrfect</h2>
                        <h1>Picture Picker</h1>
                    </div>
                </div>
            </header>
            <main>
                <h3>Pick one or more <span class="emeowtions">e-meow-tions</span></h3>
                <!-- Start Main Pie Selector -->
                <div class="pie" id="emotion-selector">
                    <div class="pie__segment" id="confused" style="--start: 0"></div>
                    <div class="pie__segment" id="dominant" style="--start: 36"></div>
                    <div class="pie__segment" id="happy" style="--start: 72"></div>
                    <div class="pie__segment" id="relaxed" style="--start: 108"></div>
                    <div class="pie__segment" id="hungry" style="--start: 144"></div>
                    <div class="pie__segment" id="scared" style="--start: 180"></div>
                    <div class="pie__segment" id="wildcard" style="--start: 216"></div>
                    <div class="pie__segment" id="moody" style="--start: 252"></div>
                    <div class="pie__segment" id="insomniac" style="--start: 288"></div>
                    <div class="pie__segment" id="sad" style="--start:  324"></div>        
                    <div class="pie__label" style="--start:  0"><p class="label-text" id="moody-label">moody</p></div>
                    <div class="pie__label" style="--start:  36"><p class="label-text" id="insomniac-label">insomniac</p></div>
                    <div class="pie__label" style="--start:  72"><p class="label-text" id="sad-label">sad</p></div>
                    <div class="pie__label" style="--start:  108"><p class="label-text" id="confused-label">confused</p></div>
                    <div class="pie__label" style="--start:  144"><p class="label-text-invert" id="dominant-label">dominant</p></div>
                    <div class="pie__label" style="--start:  180"><p class="label-text-invert" id="happy-label">happy</p></div>
                    <div class="pie__label" style="--start:  216"><p class="label-text-invert" id="relaxed-label">relaxed</p></div>
                    <div class="pie__label" style="--start:  252"><p class="label-text-invert" id="hungry-label">hungry</p></div>
                    <div class="pie__label" style="--start:  288"><p class="label-text-invert" id="scared-label">scared</p></div>
                    <div class="pie__label" style="--start:  324"><p class="label-text" id="wildcard-label">???</p></div>
                </div>
                <!-- End Pie Selector -->
                <div class="options-container">
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox" id="gif-only">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label" id="gif-label">Animated GIFs only</span>
                    </label>
                </div>
                <button id="btn-pick" class="btn-pick" disabled>Pick a picture</button>

                <!-- Undo selections button -->
                <svg id="clear" class="clear" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/></svg>
                                
                <!-- Meme display -->
                <div class="meme-container" id="meme-container">
                    <img id="meme-img" />
                    <svg id="meme-close" class="meme-close" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill="#e7dcca" d="M8 1c3.9 0 7 3.1 7 7s-3.1 7-7 7-7-3.1-7-7 3.1-7 7-7zM8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8v0z"></path> <path fill="#e7dcca" d="M12.2 10.8l-2.8-2.8 2.8-2.8-1.4-1.4-2.8 2.8-2.8-2.8-1.4 1.4 2.8 2.8-2.8 2.8 1.4 1.4 2.8-2.8 2.8 2.8z"></path> </g></svg>
                </div>
        
            </main>
        </div>  <!-- appcontainer -->
        <script src="index.js" type="module"></script>
    </body>
</html>
